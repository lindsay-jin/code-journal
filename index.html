<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>New Entry</h1>
      </div>
    </header>
    <main class="container">
      <div data-view="entry-form">
        <form>
          <div class="row">
            <img
              class="column-full column-half"
              src="images/placeholder-image-square.jpg"
              alt="a placeholder-image-square" />
            <div class="column full column-half">
              <label for="title"
                >Title
                <input type="text" id="title" name="title" required />
              </label>
              <label for="photoURL"
                >Photo URL
                <input type="URL" name="photoURL" id="photoURL" required />
              </label>
            </div>
            <label class="column-full" for="notes"
              >Notes
              <textarea
                name="notes"
                id="notes"
                cols="30"
                rows="10"
                required></textarea>
            </label>
          </div>
          <div class="button-container">
            <button>SAVE</button>
          </div>
        </form>
      </div>
      <div data-view="entries" class="hidden"></div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
